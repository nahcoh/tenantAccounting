spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  flyway:
    enabled: true

server:
  error:
    include-message: never
    include-binding-errors: never

app:
  auth:
    cookie-secure: ${AUTH_COOKIE_SECURE:true}
    cookie-same-site: ${AUTH_COOKIE_SAME_SITE:None}
    cookie-domain: ${AUTH_COOKIE_DOMAIN:.ziplog.kr}
